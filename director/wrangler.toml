name = "shorter-director"
main = "dist/index.mjs"

compatibility_date = "2022-07-01"
compatibility_flags = []

workers_dev = false
route = "https://krantz.to/*"

[vars]
# The URL to redirect to when navigating to the base domain
ROOT_REDIRECT = "https://krantz.dev"

[[kv_namespaces]]
binding = "LINKS"
id = "25f3a88378f94e21820d81305eaf6c0d"

[build]
command = "yarn build"

[miniflare]
kv_persist = true
cache_persist = true
